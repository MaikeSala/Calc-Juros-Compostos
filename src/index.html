<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Investimentos</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="corpo">
        <div class="corpo_todo">
            <div class="corpoCalc">
                <div class="opcoes_Invest">
                    <span>Taxa de Juros</span>
                    <input type="text" id="invest_porcentagen" placeholder="Taxa em meses" required>
                </div>
                <div class="tempo_De_Invest">
                    <span>Duração do Investimento</span>
                    <input type="text" id="tempo" placeholder="Duração em meses" required>
                </div>
                <div class="valor_Do_Invest">
                    <div class="aporte">
                        <span>Aporte inicial</span>
                        <input type="text" id="aporte_inicial" placeholder="R$0,00" required title="Insera o Aporte inicial">
                    </div>
                    <div class="aporte">
                        <span>Aporte mensal</span>
                        <input type="text" id="aporte_mensal" placeholder="R$0,00">
                    </div>
                </div>
                <div class="simular">
                    <button>Simular</button>
                </div>
            </div>

            <div class="corpoTabela">
                <div class="meu_calculo" id="meu_calculo">
                    <span>Valor inicial: </span>
                    <span>Valor do aporte: </span>
                    <span>Taxa de juros:</span>
                    <span>Período</span>
                </div>
                <hr>
                <div class="resultado" id="resultado">
                    <span>Valor total final: </span>
                    <span>Valor total investido: </span>
                    <span>Total de juros: </span>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Investimentos</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="corpo">
        <div class="corpo_todo">
            <div class="corpoCalc">
                <div class="opcoes_Invest">
                    <span>Taxa de Juros</span>
                    <input type="text" id="invest_porcentagen" placeholder="Taxa em meses">
                </div>
                <div class="tempo_De_Invest">
                    <span>Duração do Investimento</span>
                    <input type="text" id="tempo" placeholder="Duração em meses">
                </div>
                <div class="valor_Do_Invest">
                    <div class="aporte">
                        <span>Aporte inicial</span>
                        <input type="text" id="aporte_inicial" placeholder="R$0,00" >
                    </div>
                    <div class="aporte">
                        <span>Aporte mensal</span>
                        <input type="text" id="aporte_mensal" placeholder="R$0,00">
                    </div>
                </div>
                <div class="simular">
                    <button>Simular</button>
                </div>


            </div>

            <div class="corpoTabela">
                <div class="meu_calculo">
                    <div class="valores">
                        <span>Valor inicial:</span>
                    </div>
                    <div class="valores">
                        <span>Valor mensal:</span>
                    </div>
                    <div class="valores">
                        <span>Taxa de Juros:</span>
                    </div>
                    <div class="valores">
                        Período em:
                    </div>
                </div>

                <div class="resultado">
                    <div class="valores_finais">
                        <span>Valor total final</span>
                        <div class="valor_total_final">21</div>
                    </div>
                    <div class="valores_finais">
                        <span>Total Investido</span>
                        <div class="valor_total_final">32</div>
                    </div>
                    <div class="valores_finais">
                        <span>Total em juros</span>
                        <div class="valor_total_final">12</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
